<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="scores">
      <div class="humanScore">
        <div>Human</div>
        <div id="hs">0</div>
      </div>
      <div class="computerScore">
        <div>Computer</div>
        <div id="cs">0</div>
      </div>
    </div>
    <div class="title">Choose your Weapon!</div>
    <div class="options">
      <button class="rockBtn">Rock</button>
      <button class="paperBtn">Paper</button>
      <button class="scissorsBtn">Scissors</button>
    </div>
    <div class="result">Here's where what occurs happens!</div>
  </body>
</html>
